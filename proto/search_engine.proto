syntax = "proto3";

package search_engine;

service SearchEngine {
  rpc Respond (Query) returns (Response) {}
}

message Query {
  string body = 1;
  string model = 2;
}

message Response {
  string body = 1;
  map<string, StringList> context = 2;
}

message StringList {
  repeated string value = 1;
}
